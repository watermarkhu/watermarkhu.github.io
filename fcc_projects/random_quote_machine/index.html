<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="wrapper" class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <div id="quote-box">

        <div class="quote-text">
          <i class="fa fa-quote-left"></i><span id="text"></span><i class="fa fa-quote-right"></i>
        </div>

        <div class="quote-author">
          <span id="author"></span>
        </div>

        <div class="buttons">
          <button class="btn btn-outline-secondary" id="new-quote">New quote</button>
          <a id="tweet-quote" title="Tweet this quote!" target="_blank">
            <button class="btn btn-outline-secondary">
              <i class="fa fa-twitter"></i>
            </button>
          </a>
        </div>

      </div>  
      
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
